<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>{Calculadora da Rayra}</h1>
    <form>
        Primeiro número: <input type="text" id="primeiroNumero"></br>
        Segundo número: <input type="text" id="segundoNumero"></br>
        <input type="button" class="btn" onclick="somar()" value="+">
        <input type="button" class="btn" onclick="subtrair()" value="-">
        <input type="button" class="btn" onclick="multiplicar()" value="*">
        <input type="button" class="btn" onclick="dividir()" value="/">
        <input type="button" class="btn" onclick="hypot()" value="hipotenusa">
        <input type="button" class="btn" onclick="pow()" value="potência">
    </form>
    <p>
        O resultado é: <span id="resultado"></span>
    </p>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
